<!doctype html>
<html lang="en">
    <head>
        <title>dex</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <form method="GET">
            <input autofocus placeholder="Search..." name="q" value="{{query}}">
        </form>
        <div id="stats">
            {{results|length}} hosts found
        </div>
        {% for host, port, lines in results %}
        <div class="result">
            <div><a href="http://{{host}}:{{port}}">{{host}}:{{port}}</a></div>
            {% for line in lines %}
                <div class="line">{{line}}</div>
            {% endfor %}
        </div>
        {% endfor %}
    </body>
</html>
